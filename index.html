<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    <div id="move1" class="movers"></div>
    <div id="eb1" class="ebs"><img id="eyeb1" src="Assets/eb1new.png" alt="" class="eb"></div>
    <div id="move2" class="movers"></div>
    <div id="eb2" class="ebs"><img id="eyeb2" src="Assets/eb2new.png" alt="" class="eb"></div>

    <div id="eye2" class="eyes"><img src="Assets/eye2.png" alt=""></div>
    <div id="face">

        <div id="lips"></div>
        <div id="beard"></div>
        <div id="hair"></div>
    </div>
    
    <script src="main.js"></script>
